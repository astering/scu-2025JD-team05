<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>听歌活跃时间分析</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background-color: #f4f6f8;
      margin: 0;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 16px 24px;
      font-size: 20px;
    }
    .filters {
      padding: 16px;
      display: flex;
      gap: 16px;
      background: #fff;
      flex-wrap: wrap;
    }
    select {
      padding: 8px;
      border-radius: 6px;
    }
    .container {
      display: flex;
      flex-direction: column;
      padding: 24px;
    }
    .charts {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }
    #pieChart, #lineChart {
      width: 48%;
      height: 500px;
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>听歌活跃时间段分析</header>
  <div class="filters">
    <label>地区：<select id="region"><option>全部</option><option>华东</option><option>华南</option><option>西北</option></select></label>
    <label>年龄段：<select id="age"><option>全部</option><option>18-24</option><option>25-34</option><option>35+</option></select></label>
    <label>用户类型：<select id="type"><option>全部</option><option>注册用户</option><option>游客</option></select></label>
    <label>时间范围：<select id="range">
      <option value="7">近7日</option>
      <option value="30">近30日</option>
      <option value="weekday">工作日</option>
      <option value="weekend">周末</option>
    </select></label>
  </div>
  <div class="container">
    <div class="charts">
      <div id="pieChart"></div>
      <div id="lineChart"></div>
    </div>
  </div>

  <script>
    const hours = Array.from({ length: 24 }, (_, i) => i + ":00");
    const mockPieData = [
      { value: 180, name: '0-6时' },
      { value: 360, name: '6-12时' },
      { value: 420, name: '12-18时' },
      { value: 600, name: '18-24时' },
    ];

    const mockLineData = {
      plays: Array.from({ length: 24 }, () => Math.floor(Math.random() * 100 + 50)),
      users: Array.from({ length: 24 }, () => Math.floor(Math.random() * 40 + 20))
    };

    const pieChart = echarts.init(document.getElementById('pieChart'));
    const pieOption = {
      title: { text: '各时间段听歌占比', left: 'center' },
      tooltip: {
        trigger: 'item',
        formatter: '{b}<br/>播放次数：{c} 次 ({d}%)'
      },
      series: [
        {
          type: 'pie',
          radius: '60%',
          data: mockPieData,
          emphasis: {
            itemStyle: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: 'rgba(0, 0, 0, 0.2)'
            }
          }
        }
      ]
    };
    pieChart.setOption(pieOption);

    const lineChart = echarts.init(document.getElementById('lineChart'));
    const lineOption = {
      title: { text: '每小时听歌趋势', left: 'center' },
      tooltip: {
        trigger: 'axis',
        formatter: (params) => {
          return params.map(p => `${p.marker}${p.seriesName}：${p.data}`).join('<br/>');
        }
      },
      legend: { bottom: 10, data: ['播放次数', '活跃用户'] },
      xAxis: { type: 'category', data: hours },
      yAxis: { type: 'value' },
      series: [
        {
          name: '播放次数',
          type: 'line',
          data: mockLineData.plays
        },
        {
          name: '活跃用户',
          type: 'line',
          data: mockLineData.users
        }
      ]
    };
    lineChart.setOption(lineOption);

    document.getElementById('range').addEventListener('change', () => {
      alert('切换时间范围为演示功能，实际应调用后端刷新数据');
    });
  </script>
</body>
</html>
