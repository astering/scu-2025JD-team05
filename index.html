<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>音乐推荐系统</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 2rem;
    }
    .section {
      background-color: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      border-left: 4px solid #4a90e2;
      padding-left: 0.5rem;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .card {
      background-color: #fafafa;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card p {
      margin: 0.5rem 0 0;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #333;
    }
    .quick-links {
      display: flex;
      gap: 1rem;
    }
    .quick-link {
      background-color: #4a90e2;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>音乐推荐系统</header>
  <div class="container">

    <div class="section">
      <h2>为你推荐</h2>
      <div class="card-list">
        <div class="card">
          <img src="http://p2.music.126.net/FZX7XAjsmEPGyVOqm4H7aQ==/109951166361039007.jpg?param=177y177" alt="歌曲封面" />
          <p>歌名：春日影（MyGo!!!!! ver.）</p>
          <p>歌手：MyGo!!!!!</p>
        </div>
        <div class="card">
          <img src="http://p2.music.126.net/FZX7XAjsmEPGyVOqm4H7aQ==/109951166361039007.jpg?param=177y177" alt="歌曲封面" />
          <p>歌名：爱情</p>
          <p>歌手：莫文蔚</p>
        </div>
        <div class="card">
          <img src="http://p2.music.126.net/FZX7XAjsmEPGyVOqm4H7aQ==/109951166361039007.jpg?param=177y177" alt="歌曲封面" />
          <p>歌名：珠玉</p>
          <p>歌手：单依纯</p>
        </div>
        <div class="card">
          <img src="http://p2.music.126.net/FZX7XAjsmEPGyVOqm4H7aQ==/109951166361039007.jpg?param=177y177" alt="歌曲封面" />
          <p>歌名：Deadman</p>
          <p>歌手：蔡徐坤</p>
        </div>
    </div>

    <div class="section">
      <h2>今日热榜（6月）</h2>
      <div class="card-list">
        <div class="card">
          <img src="http://p2.music.126.net/FZX7XAjsmEPGyVOqm4H7aQ==/109951166361039007.jpg?param=177y177" alt="歌曲封面" />
          <p>热歌榜</p>
          <p>2025年6月</p>
        </div>
        <div class="card">
          <img src="http://p2.music.126.net/FZX7XAjsmEPGyVOqm4H7aQ==/109951166361039007.jpg?param=177y177" alt="歌曲封面" />
          <p>飙升榜</p>
          <p>今日上线</p>
        </div>
        <!-- 可继续添加其余8首热榜，路径示例：./pic/hot3.jpg -->
      </div>
    </div>

    <div class="section">
      <h2>推荐系统状态</h2>
      <div class="status-bar">
        <span>推荐引擎状态：运行正常</span>
        <span>数据更新时间：2025-06-24 13:00</span>
      </div>
    </div>

    <div class="section">
      <h2>快捷入口</h2>
      <div class="quick-links">
        <a class="quick-link" href="#">我的收藏</a>
        <a class="quick-link" href="#">最近播放</a>
        <a class="quick-link" href="#">偏好设置</a>
      </div>
    </div>

  </div>
</body>
</html>
