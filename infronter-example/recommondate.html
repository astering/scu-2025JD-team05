<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>音乐推荐系统</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c0392b;
      color: white;
      padding: 16px 24px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .container {
      display: flex;
      padding: 24px;
      gap: 24px;
    }
    .left-panel {
      flex: 3;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 16px;
    }
    .right-panel {
      flex: 1;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 16px;
      max-height: 600px;
      overflow-y: auto;
    }
    .tabs {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }
    .tab {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 6px;
      background-color: #e74c3c;
      color: white;
      user-select: none;
      transition: background-color 0.3s;
    }
    .tab.active {
      background-color: #c0392b;
      font-weight: bold;
    }
    .song-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .song-card {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 8px;
      border-radius: 6px;
      background-color: #f9f9f9;
      transition: background-color 0.3s;
    }
    .song-card:hover {
      background-color: #fdecea;
    }
    .album-cover {
      width: 64px;
      height: 64px;
      border-radius: 6px;
      object-fit: cover;
    }
    .song-info {
      flex: 1;
    }
    .song-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .song-artist {
      font-size: 14px;
      color: #777;
    }
    .song-actions {
      display: flex;
      gap: 8px;
    }
    .btn {
      cursor: pointer;
      border: none;
      background-color: #e74c3c;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      user-select: none;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #c0392b;
    }
    .liked-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .liked-item {
      padding: 6px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      color: #444;
    }
    .empty-msg {
      text-align: center;
      color: #aaa;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>音乐推荐系统</header>
  <div class="container">
    <div class="left-panel">
      <div class="tabs">
        <div class="tab active" data-tab="content">根据内容推荐</div>
        <div class="tab" data-tab="similarity">歌曲相似度推荐</div>
        <div class="tab" data-tab="collaborative">随便听听</div>
      </div>
      <div id="content" class="song-list active-list"></div>
      <div id="similarity" class="song-list" style="display:none;"></div>
      <div id="collaborative" class="song-list" style="display:none;"></div>
    </div>
    <div class="right-panel">
      <h3>喜欢列表</h3>
      <div id="likedList" class="liked-list">
        <div class="empty-msg">暂无喜欢的歌曲</div>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const lists = {
      content: document.getElementById('content'),
      similarity: document.getElementById('similarity'),
      collaborative: document.getElementById('collaborative')
    };
    let likedSongs = [];

    const sampleData = {
      content: [
        { id: 1, title: 'Look What You Made Me Do', artist: 'Taylor Swift', albumCover: 'pic/album1.jpg' },
        { id: 2, title: '群青', artist: 'YOASOBI', albumCover: 'pic/album2.jpg' },
        { id: 3, title: '光年之外', artist: '邓紫棋', albumCover: 'pic/album3.jpg' },
        { id: 4, title: '那个女孩', artist: '陶喆&卢广仲', albumCover: 'pic/album4.jpg' },
        { id: 5, title: '谁能给我爱', artist: '那艺娜', albumCover: 'pic/album5.jpg' }
      ],
      similarity: [
        { id: 6, title: 'Look What You Made Me Do', artist: 'Taylor Swift', albumCover: 'pic/album1.jpg' },
        { id: 7, title: '群青', artist: 'YOASOBI', albumCover: 'pic/album2.jpg' },
        { id: 8, title: '光年之外', artist: '邓紫棋', albumCover: 'pic/album3.jpg' },
        { id: 9, title: '那个女孩', artist: '陶喆&卢广仲', albumCover: 'pic/album4.jpg' }
      ],
      collaborative: [
        { id: 10, title: '群青', artist: 'YOASOBI', albumCover: 'pic/album2.jpg' },
        { id: 11, title: '光年之外', artist: '邓紫棋', albumCover: 'pic/album3.jpg' },
        { id: 12, title: '那个女孩', artist: '陶喆&卢广仲', albumCover: 'pic/album4.jpg' },
        { id: 13, title: '谁能给我爱', artist: '那艺娜', albumCover: 'pic/album5.jpg' }
      ]
    };

    function renderList(type) {
      const container = lists[type];
      container.innerHTML = '';
      sampleData[type].forEach(song => {
        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
          <img src="${song.albumCover}" alt="封面" class="album-cover" />
          <div class="song-info">
            <div class="song-title">${song.title}</div>
            <div class="song-artist">${song.artist}</div>
          </div>
          <div class="song-actions">
            <button class="btn play-btn" title="播放">▶</button>
            <button class="btn like-btn" title="喜欢">${likedSongs.find(s => s.id === song.id) ? '♥' : '♡'}</button>
            <button class="btn skip-btn" title="跳过">×</button>
          </div>
        `;
        // 按钮事件
        card.querySelector('.like-btn').onclick = () => toggleLike(song, card);
        container.appendChild(card);
      });
    }

    function toggleLike(song, card) {
      const idx = likedSongs.findIndex(s => s.id === song.id);
      if (idx >= 0) {
        likedSongs.splice(idx, 1);
      } else {
        likedSongs.push(song);
      }
      updateLikedList();
      renderList(currentTab);
    }

    function updateLikedList() {
      const likedList = document.getElementById('likedList');
      likedList.innerHTML = '';
      if (likedSongs.length === 0) {
        likedList.innerHTML = '<div class="empty-msg">暂无喜欢的歌曲</div>';
        return;
      }
      likedSongs.forEach(song => {
        const item = document.createElement('div');
        item.className = 'liked-item';
        item.textContent = `${song.title} — ${song.artist}`;
        likedList.appendChild(item);
      });
    }

    // Tab切换
    let currentTab = 'content';
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.getAttribute('data-tab');
        for (const key in lists) {
          lists[key].style.display = key === currentTab ? 'flex' : 'none';
        }
        renderList(currentTab);
      });
    });

    // 初始化
    renderList('content');
    updateLikedList();
  </script>
</body>
</html>
