<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>年度音乐风格变化趋势</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 16px 24px;
      font-size: 20px;
    }
    .container {
      display: flex;
      padding: 24px;
    }
    #chart {
      flex: 1;
      height: 600px;
    }
    .sidebar {
      width: 240px;
      padding-left: 24px;
    }
    .checkbox-group {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .checkbox-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>年度音乐风格变化趋势</header>
  <div class="container">
    <div id="chart"></div>
    <div class="sidebar">
      <div class="checkbox-group">
        <strong>选择风格：</strong><br>
        <label><input type="checkbox" value="流行" checked> 流行</label>
        <label><input type="checkbox" value="摇滚" checked> 摇滚</label>
        <label><input type="checkbox" value="电子" checked> 电子</label>
        <label><input type="checkbox" value="说唱" checked> 说唱</label>
        <label><input type="checkbox" value="民谣" checked> 民谣</label>
      </div>
    </div>
  </div>

  <script>
    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);

    // 示例数据（真实数据应由后端生成或异步加载）
    const years = ['2014','2015','2016','2017','2018','2019','2020','2021','2022','2023'];
    const styleData = {
      '流行': [120, 130, 150, 170, 160, 190, 200, 220, 210, 230],
      '摇滚': [80, 70, 60, 65, 60, 58, 55, 50, 45, 42],
      '电子': [40, 50, 70, 90, 120, 140, 130, 150, 160, 170],
      '说唱': [20, 30, 45, 60, 80, 100, 120, 140, 160, 180],
      '民谣': [50, 55, 52, 60, 58, 56, 54, 52, 50, 48]
    };

    const getSeries = () => {
      const checkedStyles = [...document.querySelectorAll('.checkbox-group input:checked')]
        .map(input => input.value);
      return checkedStyles.map(style => ({
        name: style,
        type: 'line',
        stack: '总量',
        emphasis: {
          focus: 'series'
        },
        data: styleData[style]
      }));
    };

    const renderChart = () => {
      const option = {
        tooltip: {
          trigger: 'axis',
          formatter: function (params) {
            let tooltip = params[0].axisValue + '<br/>';
            params.forEach(item => {
              tooltip += item.marker + item.seriesName + '：' + item.data + '<br/>';
            });
            return tooltip;
          }
        },
        legend: {
          top: 20
        },
        grid: {
          left: '3%',
          right: '4%',
          bottom: '3%',
          containLabel: true
        },
        xAxis: {
          type: 'category',
          boundaryGap: false,
          data: years
        },
        yAxis: {
          type: 'value'
        },
        series: getSeries()
      };
      myChart.setOption(option);
    };

    // 初始渲染
    renderChart();

    // 风格勾选变化时刷新图表
    document.querySelectorAll('.checkbox-group input').forEach(input => {
      input.addEventListener('change', renderChart);
    });
  </script>
</body>
</html>
